<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Random Password</title>

    <!-- link css  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="random-password">
        <h1>Generate A <br> <span>Random Password</span></h1>
        <div class="input">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="Copy Icon" onclick="copyPassword()">
        </div>
        <div class="btn">
            <button onclick="createPassword()"><img src="images/generate.png" alt="Generate icon">Generate Password</button>
        </div>
    </div>
    

    <!-- js link  -->

    <script src="main.js"></script>

</body>
</html>
